<body>
    <h3>Empresas</h3>

    <table class="table">
        <thead class="thead-dark" >
            <tr>
                <th scope="col">NOME</th>
                <th><button (click)="router.navigate(['/cadastrarempresas'])" class="btn btn-sm btn-outline-success" >ADICIONAR</button></th>
            </tr>
        </thead>

        <tbody>
            
            <tr *ngFor = "let empresa of listaEmpresas">
            
                <td> 
                    {{empresa.nome}}
                    <div *ngIf = "modoEdicao == true && empresa.key == empresaEditar.key">
                        <form #cadastro="ngForm" (submit)="alterarEmpresa()">
                            <div class="edicao">
                                <label for="nome">Nome da Empresa:</label><br>
                                <input type="text" id="nome" name="nome" [(ngModel)]="empresaEditar.nome" required>
                            </div>
                            <button type="submit" class="btn btn-outline-success">Salvar</button>
                        </form>
                    </div>
                </td>
    
                <td>
                    <button class="btn btn-sm btn-outline-primary" style="margin-left: 50%;" (click)="ativarModoEdicao(empresa)">Alterar</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="excluirEmpresa(empresa)" >Remover</button>
                    
                </td>
            </tr>
          
        </tbody> 
    </table> 

</body>
