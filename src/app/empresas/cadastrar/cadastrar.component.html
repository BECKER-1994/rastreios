<body>
    

    <h2>Cadastrar</h2>
    
    <form #cadastro="ngForm" (submit)="incluirEmpresa()">
        <div>
            <label for="nome">Nome da Empresa:</label><br>
           <input type="text" id="nome" name="nome" [(ngModel)]="novaempresa.nome" required><br>
    
        </div>
    
        
    
        <button type="submit" class="btn btn-outline-success"  >INCLUIR</button>
        <button class="btn btn-sm btn-outline-primary" (click)="router.navigate(['/listagemempresas'])" 
        style="padding: 1%;">VOLTAR</button>

    </form>
    </body>
